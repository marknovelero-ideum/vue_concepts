<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: orange;
            height: 300px;
            width: 300px;
        }

        .box-1{
            background-color: blue;
            height: 300px;
            width: 300px;
        }
        .box-2{
            background-color: gray;
            height: 300px;
            width: 300px;
        }

        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

    <div id="app" v-cloak>  <!--attach vue method with id=app-->
        <h1>
            {{greeting}}
        </h1>
        <p1>Final score: {{score}}</p1>
        <input v-model="greeting"></input>
        
        <hr />

        <div v-if="isVisible" class="box"></div>
        <div v-else-if="isVisible2" class="box-1"></div>
        <div v-else class="box-2"></div>

        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--Save Vue method in variable and mount it to top level div-->
    <script>
        let app=Vue.createApp({
            data: function () {
                return {
                    greeting: 'Hello Vue!',
                    score: '101-88', 
                    isVisible: true, 
                    isVisible2: false 
                }
            }   
        })
        app.mount('#app') 
    </script>
</body>
</html>
